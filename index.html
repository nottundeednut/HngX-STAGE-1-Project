<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Hi, my Slack name is
        <span data-testid="slackUserName" id="name">nottundeednut</span>.
      </h1>
      <img
        src="/20230907_082213.jpg"
        alt="nottundeednt"
        data-testid="slackDisplayImage"
      />
      <p>Today is <span data-testid="currentDayOfTheWeek" id="day"></span>.</p>
      <p>
        The current UTC time is
        <span data-testid="currentUTCTime" id="time"></span>.
      </p>

      <p>I am a <span data-testid="myTrack">Frontend</span> intern.</p>

      <p>
        The repository can be found in this 
        <a
          href="https://github.com/nottundeednut/HngX-STAGE-1-Project"
          data-testid="githubURL"
          target="_blank"
          >Link</a
        >
      </p>
      <script src="main.js"></script>
    </div>
  </body>
</html>
